<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Última Línea - Survival Game</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: white;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 5px 0;
        }
        
        canvas {
            border: 3px solid #00ff00;
            background: #000;
            margin: 5px 0;
            transition: all 0.1s ease;
            max-width: 95vw;
            max-height: 60vh;
            width: 400px;
            height: 400px;
        }
        
        @media (max-width: 600px) {
            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
        
        .canvas-danger {
            border-color: #ff4444 !important;
            box-shadow: 0 0 20px #ff4444;
        }
        
        .canvas-warning {
            border-color: #ffaa00 !important;
            box-shadow: 0 0 15px #ffaa00;
        }
        
        .ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }
        
        .controls {
            margin-top: 10px;
            font-size: clamp(10px, 3vw, 12px);
            color: #888;
        }
        
        .controls div {
            margin: 3px 0;
        }
        
        /* Mobile touch controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 50%;
            position: relative;
        }
        
        .joystick-knob {
            width: 40px;
            height: 40px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        .mobile-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            font-family: inherit;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .mobile-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: #333;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .controls {
                display: none;
            }
            
            .ui {
                padding: 5px;
                font-size: clamp(10px, 3vw, 14px);
            }
            
            .button {
                padding: 8px 12px;
                font-size: clamp(10px, 3vw, 12px);
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #555;
        }
        
        .button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        .cooldown {
            background: #444 !important;
            color: #888 !important;
        }
        
        .vibrate {
            animation: shake 0.1s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 0); }
            75% { transform: translate(0, 2px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ÚLTIMA LÍNEA</h1>
        
        <div class="ui">
            <div>
                <span>Oleada: <span id="wave">1</span></span>
            </div>
            <div>
                <span>Tiempo: <span id="timer">0</span>s</span>
            </div>
            <div>
                <span>Enemigos: <span id="enemies">0</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="ui">
            <button id="stun-btn" class="button">Aturdir (Q)</button>
            <button id="reload-btn" class="button">Recargar (E)</button>
            <div>
                <span>Energía: <span id="energy">100</span>%</span>
            </div>
        </div>
        
        <div class="controls">
            <div><strong>Controles:</strong></div>
            <div>WASD - Mover</div>
            <div>Q - Aturdir enemigos (cooldown 3s)</div>
            <div>E - Recargar energía (cooldown 5s)</div>
            <div>ESPACIO - Pausar/Reanudar</div>
        </div>
        
        <!-- Mobile touch controls -->
        <div id="mobile-controls" class="mobile-controls">
            <div class="joystick-container">
                <div class="joystick-base">
                    <div id="joystick-knob" class="joystick-knob"></div>
                </div>
            </div>
            <div class="mobile-buttons">
                <button id="mobile-stun" class="mobile-btn">STUN</button>
                <button id="mobile-reload" class="mobile-btn">RELOAD</button>
                <button id="mobile-pause" class="mobile-btn">PAUSE</button>
            </div>
        </div>
        
        <div id="game-over" class="game-over">
            <h2>GAME OVER</h2>
            <p>Has sobrevivido <span id="final-time">0</span> segundos</p>
            <p>Oleadas completadas: <span id="final-waves">0</span></p>
            <button id="restart-btn" class="button">Reiniciar (R)</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
